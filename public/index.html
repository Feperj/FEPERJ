<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEPERJ - Sistema de Gestão</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 24px;
            margin: 0;
            opacity: 0.9;
        }
        
        p {
            font-size: 16px;
            margin: 0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h1>FEPERJ</h1>
        <p>Carregando sistema...</p>
    </div>

    <script>
        // Verificar se já está logado
        function verificarLogin() {
            const token = localStorage.getItem('authToken');
            const userInfo = localStorage.getItem('userInfo');
            
            if (token && userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    const now = new Date().getTime();
                    const loginTime = localStorage.getItem('loginTime');
                    
                    if (loginTime) {
                        const loginTimeStamp = parseInt(loginTime);
                        const hoursDiff = (now - loginTimeStamp) / (1000 * 60 * 60);
                        
                        // Sessão expira após 24 horas
                        if (hoursDiff < 24) {
                            // Usuário logado, redirecionar para o sistema
                            window.location.href = 'dashboard.html';
                            return;
                        }
                    }
                } catch (error) {
                    console.log('Erro ao verificar sessão:', error);
                }
            }
            
            // Não logado ou sessão expirada, limpar dados e redirecionar para login
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
            localStorage.removeItem('loginTime');
            window.location.href = 'login.html';
        }
        
        // Executar verificação após um pequeno delay
        setTimeout(verificarLogin, 1500);
    </script>
</body>
</html>
