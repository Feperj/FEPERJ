<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEPERJ - Login</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #fecaca;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: none;
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .credits {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
            color: #7f8c8d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üèãÔ∏è</div>
        <h1>FEPERJ</h1>
        <p class="subtitle">Sistema de Gest√£o de Atletas</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required placeholder="Digite seu login">
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>
            
            <button type="submit" class="btn-login">
                Entrar no Sistema
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Verificando credenciais...
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="credits">
            <p>üèãÔ∏è Federa√ß√£o de Powerlifting do Estado do Rio de Janeiro</p>
            <p>Vers√£o Web - 2025</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const login = document.getElementById('login').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const btnLogin = document.querySelector('.btn-login');
            
            // Mostrar loading
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            btnLogin.disabled = true;
            btnLogin.textContent = 'Verificando...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ login, senha })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login bem-sucedido
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.usuario.nome);
                    localStorage.setItem('userType', data.usuario.tipo);
                    localStorage.setItem('loginTime', new Date().getTime().toString());
                    
                    // Redirecionar para o dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Erro no login
                    errorMessage.textContent = data.erro || 'Erro ao fazer login';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conex√£o. Verifique sua internet.';
                errorMessage.style.display = 'block';
            } finally {
                // Ocultar loading
                loading.style.display = 'none';
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar no Sistema';
            }
        });
        
        // Permitir login com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Focar no campo de login ao carregar
        document.getElementById('login').focus();
    </script>
</body>
</html>
