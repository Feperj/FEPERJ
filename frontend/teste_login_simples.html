<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Login - Sistema FEPERJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-96">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">FEPERJ</h1>
                <p class="text-gray-600">Teste de Login</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Usuário</label>
                    <input type="text" id="username" name="username" value="15119236790" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" name="password" value="49912170" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Testar Login
                </button>
            </form>
            
            <div id="result" class="mt-4 p-4 rounded-md hidden"></div>
            
            <div class="mt-4 text-center">
                <a href="index.html" class="text-blue-600 hover:text-blue-800">Voltar ao Sistema</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.className = 'mt-4 p-4 rounded-md';
            resultDiv.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                console.log('Testando login em:', `${API_BASE_URL}/login`);
                
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.classList.add('bg-green-100', 'text-green-800');
                    resultDiv.innerHTML = `
                        <h3 class="font-bold">✅ Login Bem-sucedido!</h3>
                        <p><strong>Token:</strong> ${data.access_token.substring(0, 20)}...</p>
                        <p><strong>Usuário:</strong> ${data.usuario.nome}</p>
                        <p><strong>Nível:</strong> ${data.usuario.nivel_acesso}</p>
                        <button onclick="testarAPI()" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded">
                            Testar API Dashboard
                        </button>
                    `;
                } else {
                    resultDiv.classList.add('bg-red-100', 'text-red-800');
                    resultDiv.innerHTML = `
                        <h3 class="font-bold">❌ Erro no Login</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Erro:</strong> ${data.detail}</p>
                    `;
                }
            } catch (error) {
                resultDiv.classList.add('bg-red-100', 'text-red-800');
                resultDiv.innerHTML = `
                    <h3 class="font-bold">❌ Erro de Conexão</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                `;
            }
        });
        
        async function testarAPI() {
            const resultDiv = document.getElementById('result');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                resultDiv.innerHTML += '<p class="mt-2 text-red-600">❌ Token não encontrado</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/relatorios/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `
                        <div class="mt-2 p-2 bg-blue-100 rounded">
                            <h4 class="font-bold">✅ API Dashboard Funcionando!</h4>
                            <p><strong>Atletas:</strong> ${data.totais.atletas}</p>
                            <p><strong>Equipes:</strong> ${data.totais.equipes}</p>
                            <p><strong>Competições:</strong> ${data.totais.competicoes}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML += `<p class="mt-2 text-red-600">❌ Erro na API: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML += `<p class="mt-2 text-red-600">❌ Erro na API: ${error.message}</p>`;
            }
        }
        
        // Testar conexão com o backend
        async function testarConexao() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                console.log('Backend conectado:', data);
            } catch (error) {
                console.error('Erro ao conectar com backend:', error);
            }
        }
        
        // Testar conexão ao carregar a página
        testarConexao();
    </script>
</body>
</html>
