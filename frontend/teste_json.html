<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JSON - Sistema FEPERJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">FEPERJ</h1>
                <p class="text-gray-600">Teste de Problemas JSON</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Teste de Conexão -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">1. Teste de Conexão</h3>
                    <button onclick="testarConexao()" class="w-full bg-blue-600 text-white px-4 py-2 rounded mb-4">
                        Testar Conexão com Backend
                    </button>
                    <div id="resultConexao" class="text-sm"></div>
                </div>
                
                <!-- Teste de API -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">2. Teste de API</h3>
                    <button onclick="testarAPI()" class="w-full bg-green-600 text-white px-4 py-2 rounded mb-4">
                        Testar API /api/test
                    </button>
                    <div id="resultAPI" class="text-sm"></div>
                </div>
                
                <!-- Teste de Login -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">3. Teste de Login</h3>
                    <button onclick="testarLogin()" class="w-full bg-purple-600 text-white px-4 py-2 rounded mb-4">
                        Testar Login
                    </button>
                    <div id="resultLogin" class="text-sm"></div>
                </div>
                
                <!-- Teste de Dashboard -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">4. Teste de Dashboard</h3>
                    <button onclick="testarDashboard()" class="w-full bg-orange-600 text-white px-4 py-2 rounded mb-4">
                        Testar Dashboard
                    </button>
                    <div id="resultDashboard" class="text-sm"></div>
                </div>
            </div>
            
            <!-- Log de Debug -->
            <div class="mt-8 bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-4">Log de Debug</h3>
                <div id="debugLog" class="bg-gray-100 p-4 rounded text-sm font-mono h-64 overflow-y-auto"></div>
            </div>
            
            <div class="mt-4 text-center">
                <a href="index.html" class="text-blue-600 hover:text-blue-800">Voltar ao Sistema</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        
        function log(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-600' : type === 'success' ? 'text-green-600' : 'text-blue-600';
            debugLog.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        async function testarConexao() {
            const resultDiv = document.getElementById('resultConexao');
            resultDiv.innerHTML = '<div class="text-blue-600">Testando...</div>';
            
            try {
                log('Testando conexão com: ' + API_BASE_URL);
                
                const response = await fetch(`${API_BASE_URL}/health`);
                log('Status da resposta: ' + response.status);
                log('Content-Type: ' + response.headers.get('content-type'));
                
                const text = await response.text();
                log('Resposta bruta: ' + text.substring(0, 200) + '...');
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        resultDiv.innerHTML = '<div class="text-green-600">✅ Conexão OK</div>';
                        log('JSON válido recebido', 'success');
                    } catch (e) {
                        resultDiv.innerHTML = '<div class="text-red-600">❌ Resposta não é JSON válido</div>';
                        log('Erro ao parsear JSON: ' + e.message, 'error');
                    }
                } else {
                    resultDiv.innerHTML = '<div class="text-red-600">❌ Erro HTTP: ' + response.status + '</div>';
                    log('Erro HTTP: ' + response.status, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="text-red-600">❌ Erro de conexão: ' + error.message + '</div>';
                log('Erro de conexão: ' + error.message, 'error');
            }
        }
        
        async function testarAPI() {
            const resultDiv = document.getElementById('resultAPI');
            resultDiv.innerHTML = '<div class="text-blue-600">Testando...</div>';
            
            try {
                log('Testando API: ' + API_BASE_URL + '/api/test');
                
                const response = await fetch(`${API_BASE_URL}/api/test`);
                log('Status da resposta: ' + response.status);
                log('Content-Type: ' + response.headers.get('content-type'));
                
                const text = await response.text();
                log('Resposta bruta: ' + text.substring(0, 200) + '...');
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        resultDiv.innerHTML = '<div class="text-green-600">✅ API OK</div>';
                        log('API funcionando: ' + JSON.stringify(data), 'success');
                    } catch (e) {
                        resultDiv.innerHTML = '<div class="text-red-600">❌ Resposta não é JSON válido</div>';
                        log('Erro ao parsear JSON da API: ' + e.message, 'error');
                    }
                } else {
                    resultDiv.innerHTML = '<div class="text-red-600">❌ Erro HTTP: ' + response.status + '</div>';
                    log('Erro HTTP na API: ' + response.status, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="text-red-600">❌ Erro de conexão: ' + error.message + '</div>';
                log('Erro de conexão na API: ' + error.message, 'error');
            }
        }
        
        async function testarLogin() {
            const resultDiv = document.getElementById('resultLogin');
            resultDiv.innerHTML = '<div class="text-blue-600">Testando...</div>';
            
            try {
                log('Testando login...');
                
                const formData = new FormData();
                formData.append('username', '15119236790');
                formData.append('password', '49912170');
                
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    body: formData
                });
                
                log('Status da resposta do login: ' + response.status);
                log('Content-Type: ' + response.headers.get('content-type'));
                
                const text = await response.text();
                log('Resposta bruta do login: ' + text.substring(0, 200) + '...');
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        resultDiv.innerHTML = '<div class="text-green-600">✅ Login OK</div>';
                        log('Login bem-sucedido: ' + data.usuario.nome, 'success');
                    } catch (e) {
                        resultDiv.innerHTML = '<div class="text-red-600">❌ Resposta não é JSON válido</div>';
                        log('Erro ao parsear JSON do login: ' + e.message, 'error');
                    }
                } else {
                    resultDiv.innerHTML = '<div class="text-red-600">❌ Erro HTTP: ' + response.status + '</div>';
                    log('Erro HTTP no login: ' + response.status, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="text-red-600">❌ Erro de conexão: ' + error.message + '</div>';
                log('Erro de conexão no login: ' + error.message, 'error');
            }
        }
        
        async function testarDashboard() {
            const resultDiv = document.getElementById('resultDashboard');
            resultDiv.innerHTML = '<div class="text-blue-600">Testando...</div>';
            
            try {
                log('Testando dashboard...');
                
                const response = await fetch(`${API_BASE_URL}/relatorios/dashboard`);
                log('Status da resposta do dashboard: ' + response.status);
                log('Content-Type: ' + response.headers.get('content-type'));
                
                const text = await response.text();
                log('Resposta bruta do dashboard: ' + text.substring(0, 200) + '...');
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        resultDiv.innerHTML = '<div class="text-green-600">✅ Dashboard OK</div>';
                        log('Dashboard funcionando: ' + data.totais.atletas + ' atletas', 'success');
                    } catch (e) {
                        resultDiv.innerHTML = '<div class="text-red-600">❌ Resposta não é JSON válido</div>';
                        log('Erro ao parsear JSON do dashboard: ' + e.message, 'error');
                    }
                } else {
                    resultDiv.innerHTML = '<div class="text-red-600">❌ Erro HTTP: ' + response.status + '</div>';
                    log('Erro HTTP no dashboard: ' + response.status, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="text-red-600">❌ Erro de conexão: ' + error.message + '</div>';
                log('Erro de conexão no dashboard: ' + error.message, 'error');
            }
        }
        
        // Teste automático ao carregar a página
        window.addEventListener('load', function() {
            log('Página carregada. API_BASE_URL: ' + API_BASE_URL);
            testarConexao();
        });
    </script>
</body>
</html>
